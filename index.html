<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="m-auto">
      <div class="result-box">
        <span class="result-text">PlaceHolder Text</span>
      </div>
      <div class="flex-container">
        <div class="flex-3">
          <div class="flex-container">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
          </div>
          <div class="flex-container">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
          </div>
          <div class="flex-container">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
          </div>
          <div class="flex-container">
            <button>0</button>
            <button>.</button>
            <button style="visibility: hidden"></button>
            <button>+</button>
          </div>
        </div>
        <div class="flex-container fd-col">
          <button class="bg-red">Clear</button>
          <button class="bg-green m-0">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
